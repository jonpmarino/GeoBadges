<ng-include src="'../header/header.html'"></ng-include>
<h2 class="text-center" style="margin-bottom: 15px;">Explore Lesson Pathways</h2>
<div ng-controller="ExploreController as explore">
    <div class="container-fluid">
        <div class="row" ng-repeat="pathway in explore.pathways">
            <div class="col-lg-6 col-lg-offset-3 well">
                <img class="pathway-img" ng-src="{{pathway.badgeImg}}"/>
                <div class="pathway-summary"><strong><a ui-sref="create.detail({ pathway_id: pathway._id})">{{pathway.title}}</a></strong> <br> {{pathway.description}}</div>
            </div>
        </div>
